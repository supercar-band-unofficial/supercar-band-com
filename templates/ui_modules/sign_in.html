<section id="site-account-summary">
    <h2>Sign In</h2>
    <form
        id="site-sign-in-form"
        action="/sign-in/?redirect-to={{ redirect_url_encoded }}"
        method="post"
        class="form"
        hx-boost="true"
        hx-push-url="false"
        hx-target="#site-account-summary"
        hx-swap="outerHtml show:no-scroll"
    >
        {% if let Some(alert) = alert %}
            {{ alert|safe }}
        {% endif %}
        <div class="form-control">
            <label for="sign-in-username">Username</label>
            <input id="sign-in-username" name="username" value="{{ entered_username }}" autocomplete="off">
        </div>
        <div class="form-control">
            <label for="sign-in-password">Password</label>
            <input id="sign-in-password" name="password" type="password" autocomplete="off">
        </div>
        <div class="form__actions flex flex-row">
            <aside class="flex-grow-1" hx-push-url="true" hx-target="#main-article" hx-swap="innerHtml show:window:top">
                <a href="/sign-up/" class="fs-5">Create an Account?</a><br>
                <a href="/forgot-password/" class="fs-5">Forgot your Password?</a>
            </aside>
            <button type="submit" class="button button--primary button--outline button--elevated">
                Sign In
            </button>
        </div>
    </form>
</section>
